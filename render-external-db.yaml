services:
  # Web API Service
  - type: web
    name: h360-helpdesk-api
    env: docker
    dockerfilePath: ./webapi/Dockerfile
    dockerContext: ./webapi
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:80
      - key: ConnectionStrings__PostgreSQLConnection
        value: "Host=your-db-host;Database=your-db-name;Username=your-username;Password=your-password;"
    healthCheckPath: /swagger
    autoDeploy: true

  # Angular Frontend Service
  - type: web
    name: h360-helpdesk-frontend
    env: docker
    dockerfilePath: ./angularapp/Dockerfile
    dockerContext: ./angularapp
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

# Note: This configuration uses an external database connection
# Replace the connection string with your actual database details
