
<p-toast></p-toast>
<p-toolbar styleClass="mb-0 gap-0">
  <h4 class="m-0">Manage Companies</h4>
</p-toolbar>

<p-table #dt
         [value]="Companies"
         [rows]="10"
         [paginator]="true"
         [globalFilterFields]="['id', 'name']"
         [tableStyle]="{ 'min-width': '75rem' }"
         [(selection)]="selectedCompanies"
         [rowHover]="true"
         dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0"></h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="applyFilterGlobal($event)" placeholder="Search..." />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton pRipple label="Add" class="p-button-success mr-2" icon="pi pi-plus" (click)="openNew()"></button>
        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                (click)="deleteSelectedCompanies()" [disabled]="!selectedCompanies || !selectedCompanies.length">
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()"></button>

      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="id" style="min-width:15rem">ID</th>
      <th pSortableColumn="name" style="min-width:15rem">Name </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Company>
    <tr>
      <td>
        <p-tableCheckbox [value]="Company"></p-tableCheckbox>
      </td>
      <td>{{ Company.companyID }}</td>
      <td>{{ Company.description }}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editCompany(Company)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteCompany(Company)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">In total there are {{ Companies ? Companies.length : 0 }} Companies.</div>
  </ng-template>
</p-table>




<p-dialog [(visible)]="CompaniesDialog" [style]="{width: '450px'}" header="Add Company" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Company.description"  autofocus />
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCompanies(Company)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>


<p-dialog [(visible)]="CompaniesEditDialog" [style]="{width: '450px'}" header="Edit Company" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Company.description"  autofocus />
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="editCompaniesD(Company)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
