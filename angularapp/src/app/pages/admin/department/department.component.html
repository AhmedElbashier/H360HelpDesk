<p-toast></p-toast>
<p-toolbar styleClass="mb-0 gap-0">
  <h4 class="m-0">Manage Attachments</h4>
</p-toolbar>

<p-table #dt
         [value]="Departments"
         [rows]="10"
         [paginator]="true"
         [globalFilterFields]="['id', 'name']"
         [tableStyle]="{ 'min-width': '75rem' }"
         [(selection)]="selectedDepartments"
         [rowHover]="true"
         dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0"></h5>
      <div class="flex align-items-center gap-2">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="applyFilterGlobal($event)" placeholder="Search..." /> &nbsp;&nbsp;&nbsp;&nbsp;
          <button pButton pRipple label="Add" class="p-button-success mr-2" icon="pi pi-plus" (click)="openNew()"></button>
          <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                  (click)="deleteSelectedDepartments()" [disabled]="!selectedDepartments || !selectedDepartments.length">
          </button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()"></button>
        </span>
      </div>
    </div>
</ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="id" style="min-width:15rem">ID</th>
      <th pSortableColumn="name" style="min-width:15rem">Name</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Department>
    <tr>
      <td>
        <p-tableCheckbox [value]="Department"></p-tableCheckbox>
      </td>
      <td>{{ Department.departmentID }}</td>
      <td>{{ Department.description }}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editDepartment(Department)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteDepartment(Department)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">In total there are {{ Departments ? Departments.length : 0 }} Departments.</div>
  </ng-template>
</p-table>




<p-dialog [(visible)]="DepartmentsDialog" [style]="{width: '450px'}" header="Add Department" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Department.description"  autofocus />
    </div>
    <div class="p-field">
      <label for="Categoryname">Company</label>
      <select id="state" [(ngModel)]="Company" Value="Company.description" pInputText>
        <option *ngFor="let Company of Companies" [ngValue]="Company">
          {{Company.description}}
        </option>
      </select>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveDepartments(Department,Company)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="DepartmentsEditDialog" [style]="{width: '450px'}" header="Edit Department" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Department.description"  autofocus />
    </div>
    <div class="p-field">
      <label for="Categoryname">Company</label>
      <select id="state" [(ngModel)]="selectedCompany" pInputText>
        <!-- Display the currently selected company -->
        <option *ngIf="selectedCompany" [ngValue]="selectedCompany">
          {{ getCompanyNameById(Department.companyID) }}
        </option>

        <!-- Display all other companies, but skip the one that's already selected -->
        <ng-container *ngFor="let Company of Companies">
          <option [ngValue]="Company"
                  *ngIf="Company.companyID !== Department.companyID">
            {{ Company.description }}
          </option>
        </ng-container>
      </select>


    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="editDepartmentsD(Department)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
