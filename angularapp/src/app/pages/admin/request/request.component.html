
<p-toast></p-toast>
<p-toolbar styleClass="mb-0 gap-0">
  <h4 class="m-0">Manage Requests</h4>

</p-toolbar>

<p-table #dt
         [value]="Requests"
         [rows]="10"
         [paginator]="true"
         [globalFilterFields]="['id', 'name','description','days']"
         [tableStyle]="{ 'min-width': '75rem' }"
         [(selection)]="selectedRequests"
         [rowHover]="true"
         dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0"></h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="applyFilterGlobal($event)" placeholder="Search..." />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton pRipple label="Add" class="p-button-success mr-2" icon="pi pi-plus" (click)="openNew()"></button>
        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                (click)="deleteSelectedRequests()" [disabled]="!selectedRequests || !selectedRequests.length">
        </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()"></button>

      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="id" style="min-width:15rem">ID </th>
      <th pSortableColumn="description" style="min-width:15rem">Department Name</th>
      <th pSortableColumn="name" style="min-width:15rem">Description </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Request>
    <tr>
      <td>
        <p-tableCheckbox [value]="Request"></p-tableCheckbox>
      </td>
      <td>{{ Request.requestID }}</td>
      <td>{{ getRequestDepartmentName(Request.departmentID) }}</td> <!-- Use a function to get department name -->
      <td>{{ Request.description }}</td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editRequest(Request)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteRequest(Request)"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">In total there are {{ Requests ? Requests.length : 0 }} Requests.</div>
  </ng-template>
</p-table>




<p-dialog [(visible)]="RequestsDialog" [style]="{width: '450px'}" header="Add Request" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Requestname">Name</label>
      <input type="text" pInputText id="Requestname" [(ngModel)]="Request.description"  autofocus />
    </div>
    <div class="p-field">
      <label for="Requestname">Department</label>
      <select id="state" [(ngModel)]="Department" Value="Department.description" pInputText>
        <option *ngFor="let Department of Departments" [ngValue]="Department">
          {{Department.description}}
        </option>
      </select>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveRequests(Request,Department)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>

<p-dialog [(visible)]="RequestsEditDialog" [style]="{width: '450px'}" header="Edit Request" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Requestname">Name</label>
      <input type="text" pInputText id="Requestname" [(ngModel)]="Request.description"  autofocus />
    </div>
    <div class="p-field">
      <label for="Requestname">Department</label>
      <select id="state" [(ngModel)]="selectedDepartment" pInputText>
        <!-- Display the currently selected company -->
        <option *ngIf="selectedDepartment" [ngValue]="selectedDepartment">
          {{ getDepartmentNameById(Request.departmentID) }}
        </option>

        <!-- Display all other companies, but skip the one that's already selected -->
        <ng-container *ngFor="let Department of Departments">
          <option [ngValue]="selectedDepartment"
                  *ngIf="Department.departmentID !== Department.departmentID">
            {{ Department.description }}
          </option>
        </ng-container>
      </select>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="editRequestsD(Request)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
