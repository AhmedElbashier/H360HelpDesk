<p-toast></p-toast>
<p-toolbar styleClass="mb-0 gap-2">
  <h4 class="m-0">Manage Channels</h4>
  </p-toolbar>

  <p-table #dt
           [value]="Channels"
           [rows]="10"
           [paginator]="true"
           [globalFilterFields]="['id', 'name']"
           [tableStyle]="{ 'min-width': '75rem' }"
           [(selection)]="selectedChannels"
           [rowHover]="true"
           dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0"></h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="applyFilterGlobal($event)" placeholder="Search..." /> &nbsp;&nbsp;&nbsp;&nbsp;
          <button pButton pRipple label="Add" class="p-button-success mr-2" icon="pi pi-plus" (click)="openNew()"></button>
          <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                  (click)="deleteSelectedChannels()" [disabled]="!selectedChannels || !selectedChannels.length">
          </button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()"></button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="id" style="min-width:15rem">ID</th>
        <th pSortableColumn="name" style="min-width:15rem">Description</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Channel>
      <tr>
        <td>
          <p-tableCheckbox [value]="Channel"></p-tableCheckbox>
        </td>
        <td>{{ Channel.channelID }}</td>
        <td>{{ Channel.description }}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editChannel(Channel)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteChannel(Channel)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">In total there are {{ Channels ? Channels.length : 0 }} Channels.</div>
    </ng-template>
  </p-table>




  <p-dialog [(visible)]="ChannelsDialog" [style]="{width: '450px'}" header="Add Channel" [modal]="true"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="p-field">
        <label for="Categoryname">Name</label>
        <input type="text" pInputText id="Categoryname" [(ngModel)]="Channel.description"  autofocus />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveChannels(Channel)"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    </ng-template>
  </p-dialog>


  <p-dialog [(visible)]="ChannelsEditDialog" [style]="{width: '450px'}" header="Edit Channel" [modal]="true"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="p-field">
        <label for="Categoryname">Description</label>
        <input type="text" pInputText id="Categoryname" [(ngModel)]="Channel.description"  autofocus />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="editChannelsD(Channel)"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    </ng-template>
  </p-dialog>
