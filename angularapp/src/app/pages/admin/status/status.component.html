



<p-toast></p-toast>
<p-toolbar styleClass="mb-0 gap-0">
  <h4 class="m-0">Manage Tickets Status</h4>
</p-toolbar>

<p-table #dt
         [value]="Statuses"
         [rows]="10"
         [paginator]="true"
         [globalFilterFields]="['id', 'name']"
         [tableStyle]="{ 'min-width': '75rem' }"
         [(selection)]="selectedStatuses"
         [rowHover]="true"
         dataKey="id"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0"></h5>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="applyFilterGlobal($event)" placeholder="Search..." />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="exportExcel()"></button>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="id" style="min-width:15rem">ID </th>
      <th pSortableColumn="name" style="min-width:15rem">Description</th>
      <!--<th></th>-->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Status>
    <tr>
      <td>
        <p-tableCheckbox [value]="Status"></p-tableCheckbox>
      </td>
      <td>{{ Status.statusID }}</td>
      <td>{{ Status.description }}</td>
      <!--<td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2" (click)="editStatus(Status)"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteStatus(Status)"></button>
      </td>-->
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">In total there are {{ Statuses ? Statuses.length : 0 }} Statuses.</div>
  </ng-template>
</p-table>




<p-dialog [(visible)]="StatusesDialog" [style]="{width: '450px'}" header="Add Status" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Status.description"  autofocus />
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveStatuses(Status)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>


<p-dialog [(visible)]="StatusesEditDialog" [style]="{width: '450px'}" header="Edit Status" [modal]="true"
          styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="Categoryname">Name</label>
      <input type="text" pInputText id="Categoryname" [(ngModel)]="Status.description"  autofocus />
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="editStatusesD(Status)"></button>
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
  </ng-template>
</p-dialog>
