<div class="card">
  <p-menubar>
    <ng-template pTemplate="start">
      <p-button label="All " icon="pi pi-users" styleClass="p-button-help p-button-rounded" [badge]="allTickets" (click)="getAllTickets()" badgeClass="p-badge-secondary"></p-button>&nbsp;&nbsp;&nbsp;
      <p-button label="New" [badge]="newTickets" styleClass="p-button-success p-button-rounded" (click)="getNewTickets()"></p-button> &nbsp;&nbsp;&nbsp;
      <p-button label="Open " icon="pi pi-users" styleClass="p-button-warning p-button-rounded" [badge]="openedTickets" (click)=" getOpenTickets()" badgeClass="p-badge-danger"></p-button>&nbsp;&nbsp;&nbsp;
      <p-button label="Closed" icon="pi pi-users" styleClass="p-button-danger p-button-rounded" [badge]="closedTickets" (click)="getCloseTickets()" badgeClass="p-badge-warning"></p-button>&nbsp;&nbsp;&nbsp;
      <p-button label="Resolved" icon="pi pi-users" styleClass="p-button-secondary p-button-rounded" [badge]="resolvedTickets" (click)="getResolvedTickets()" badgeClass="p-badge-success"></p-button>&nbsp;&nbsp;&nbsp;
    </ng-template>
  </p-menubar>
</div>

<div class="card">
  <p-table #dt2
           [value]="tickets"
           dataKey="id"
           [rows]="10"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10, 25, 50]"
           [loading]="loading"
           [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['subject', 'priority', 'status', 'category','id']"
           [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText id="username" type="text" (input)="applyFilterGlobal($event)" />
          <p-button label="New Ticket" icon="pi pi-plus" (click)="createTicket()" [style]="buttonStyle" styleClass="p-button-primary p-button-rounded"></p-button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:3%">ID</th>
        <th style="width:32%">Subject</th>
        <th style="width:8%">Priority</th>
        <th style="width:8%">Status</th>
        <th style="width:15%">Entry Date</th>
        <th style="width:15%">Due Date</th>
        <th style="width:12%">Category</th>
        <th></th>
      </tr>
      <tr>
        <th>
        </th>
        <th>
        </th>
        <th>
        </th>
        <th>
        </th>
        <th>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr>
        <td>
          {{ ticket.id }}
        </td>
        <td>
          {{ ticket.subject }}
        </td>
        <td>
          <!--<p-tag [value]="getTicketPriorityDescription(ticket.priority)" [severity]="getPrioritySeverity(ticket.priority)"></p-tag>-->
          <span class="ml-1 vertical-align-middle">{{ getTicketPriorityDescription(ticket.priority)}}</span>
        </td>
        <td>
          <p-tag [value]="getTicketStatusDescription(ticket.statusID)" [severity]="getSeverity(ticket.statusID)"></p-tag>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ ticket.startDate | date:'short'}}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ ticket.dueDate | date:'short' }}</span>
        </td>
        <td>
          <span class="ml-1 vertical-align-middle">{{ getTicketCategoryDescription(ticket.categoryID) }}</span>
        </td>
        <td>
          <button pButton pRipple icon="pi pi-external-link" class="p-button-rounded p-button-info mr-2" (click)="ticektDetails(ticket)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No tickets found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
